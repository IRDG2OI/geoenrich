version: '3'

services:

  web:
    build: .
    container_name: geoenrich
    restart: always

    volumes:
      - ./app:/app
    ports:
      - "8080:8080"
    environment:
      - FLASK_APP=main.py
      - FLASK_DEBUG=1
      - 'RUN=flask run --host=0.0.0.0 --port=8080'
    command: bash -c "python /home/initialize.py
             && flask run --host=0.0.0.0 --port=8080"

volumes:
  app:
