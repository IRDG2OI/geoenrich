[metadata]
name = geoenrich-morand-g
version = 0.1
author = GaÃ©tan Morand (UMR Marbec)
author_email = gaetan.morand@ird.fr
description = A package to enrich your geo-referenced data (eg. species occurrences) with environmental data;
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/morand-g/geoenrich
project_urls =
    Bug Tracker = https://github.com/morand-g/geoenrich/issues
classifiers =
    Programming Language :: Python :: 3
    Development Status :: 3 - Alpha
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent
    Natural Language :: English
    Topic :: Software Development :: Libraries :: Python Modules
    Intended Audience :: Science/Research
    Topic :: Scientific/Engineering :: Bio-Informatics
    Topic :: Scientific/Engineering :: Atmospheric Science
    Topic :: Scientific/Engineering :: Information Analysis

[options]
package_dir =
	= geoenrich
packages = find:
python_requires = >=3.6
install_requires =
	numpy
	pandas
	geopandas
	netCDF4
	python-dwca-reader
	matplotlib
	appdirs
	geojson-rewind
	geomet
	requests_cache
	tqdm
	pygbif @ git+https://github.com/rvanasa/pygbif.git
	
[options.packages.find]
where = geoenrich

