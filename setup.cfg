[metadata]
name = geoenrich
version = 0.1
author = GaÃ©tan Morand (UMR Marbec)
author_email = gaetan.morand@ird.fr
description = A package to enrich your geo-referenced data (eg. species occurrences) with environmental data.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/morand-g/geoenrich
project_urls =
    	Bug Tracker = https://github.com/morand-g/geoenrich/issues
classifiers =
    	Programming Language :: Python :: 3
    	Development Status :: 3 - Alpha
    	OSI Approved :: GNU General Public License v3 (GPLv3)
    	Operating System :: OS Independent
    	Natural Language :: English
    	Topic :: Software Development :: Libraries :: Python Modules
    	Intended Audience :: Science/Research
    	Topic :: Scientific/Engineering :: Bio-Informatics
    	Topic :: Scientific/Engineering :: Atmospheric Science
    	Topic :: Scientific/Engineering :: Information Analysis

[options]
packages = find:
include_package_data = True
python_requires = >=3.6
install_requires =
	numpy
	pandas
	geopandas
	netCDF4
	python-dwca-reader
	tqdm
	

